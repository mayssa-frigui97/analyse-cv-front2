<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" class="form" (ngSubmit)="login()">
                  <div class='cyber-text'>Plateforme d'analyse des CVs</div>
                  <p class="text-muted">Veuillez vous connecter à votre compte</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="nomUtilisateur" id="nomUtilisateur" minlength="4"
                      formControlName="nomUtilisateur" ngModel required
                      [ngClass]="{ 'is-invalid': submitted && f.nomUtilisateur.errors }">
                    <div *ngIf="submitted && f.nomUtilisateur.errors" class="invalid-feedback alert alert-danger">
                      <div *ngIf="f.nomUtilisateur.errors.required">Le nom utilisateur est manquant!</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" name="motDePasse" id="motDePasse" minlength="4"
                      formControlName="motDePasse" required
                      [ngClass]="{ 'is-invalid': submitted && f.motDePasse.errors }">
                      <div *ngIf="submitted && f.motDePasse.errors" class="invalid-feedback alert alert-danger">
                        <div *ngIf="f.motDePasse.errors.required">Le mot de passe est manquant!</div>
                        <div *ngIf="f.motDePasse.errors.minlength">Le mot de passe doit avoir au minimum 4 caractéres!</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Se connecter</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <img src="../../../assets/img/proxym-logo.png" alt="Proxym" width="250px" height="80px"
                  style="float: right; margin-top: 15%;margin-right: 8%;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
